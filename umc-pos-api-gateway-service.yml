spring:
  application:
    name: umc-pos-api-gateway-service
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedHeaders: "*"
            allowedMethods: "*"
            allowCredentials: true
      routes:
        - id: bootstrap
          uri: lb://umc-pos-bootstrap-service
          predicates:
            - Path=/api/v1/bootstrap/**
        - id: auth-service
          uri: lb://umc-pos-auth-service
          predicates:
            - Path=/auth/api/v1/**
          filters:
            - RewritePath=/auth/(?<path>.*), /$\{path}
        - id: user-service
          uri: lb://umc-pos-user-service
          predicates:
            - Path=/user/api/v1/**
          filters:
            - RewritePath=/user/(?<path>.*), /$\{path}
        - id: business-unit-service
          uri: lb://umc-pos-business-unit-service
          predicates:
            - Path=/business-unit/api/v1/**
          filters:
            - RewritePath=/business-unit/(?<path>.*), /$\{path}
        - id: customer-service
          uri: lb://umc-pos-customer-service
          predicates:
            - Path=/customer/api/v1/**
          filters:
            - RewritePath=/customer/(?<path>.*), /$\{path}

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: INFO
    org.springframework.cloud.gateway: TRACE

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
